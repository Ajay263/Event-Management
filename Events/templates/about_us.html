<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 100px 0;
        }
        .hero-image {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        /* Green button */
        .cta-button {
            background-color: #4CAF50;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            color: white;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        /* Footer complementary color */
        footer {
            background-color: #6a1b9a;
            color: white;
        }
        footer a {
            color: #ffccff;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">OCR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <img src="{{ image }}" alt="Extreme Challenge in action" class="img-fluid hero-image mb-4 mb-lg-0">
                </div>
                <div class="col-lg-6 order-lg-1">
                    <h1 class="display-4 fw-bold mb-3">{{ title }}</h1>
                    <p class="lead text-muted mb-4">{{ subtitle }}</p>
                    <div class="mb-4">
                        {% for paragraph in description %}
                            <p>{{ paragraph|safe }}</p>
                        {% endfor %}
                    </div>
                    <div class="row g-4 mb-4">
                        {% for stat in stats %}
                            <div class="col-sm-4">
                                <div class="stat-card p-3 text-center">
                                    <h2 class="fw-bold mb-0">{{ stat.number }}</h2>
                                    <p class="mb-0">{{ stat.text }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <a href="#" class="btn btn-primary btn-lg cta-button">Join Our Next Event</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 OCR. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
