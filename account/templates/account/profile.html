{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="width: 320px;">
        <div class="card-header text-center bg-success text-white">
            My Profile Details
        </div>
        <div class="card-body text-center">
            <div class="qr-code-container mx-auto my-4">
                <img class="qr-code" src="{{ qr_code_url }}" alt="QR Code">
            </div>
            <div class="student-info text-left">
                <p><span class="info-label font-weight-bold">Name:</span> {{ user.first_name }}</p>
                <p><span class="info-label font-weight-bold">Race:</span> OCR</p>
                <p><span class="info-label font-weight-bold">Year:</span> 2024</p>
            </div>
            <button class="btn btn-secondary mt-3" onclick="window.print()">Print</button>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f5f5f5;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    .qr-code-container {
        width: 180px;
        height: 180px;
        border: 4px solid #1cdf78;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .qr-code {
        width: 140px;
        height: 140px;
        object-fit: contain;
    }
    .student-info p {
        font-size: 1.1rem;
        margin: 8px 0;
        line-height: 1.5;
    }
    .btn {
        background-color: #1cdf78;
        border: none;
        padding: 10px 20px;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #17a661;
    }
</style>
{% endblock %}
