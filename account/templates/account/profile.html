<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID</title>
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Set a dark text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden; /* Ensure contents do not overflow */
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        h5.card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p.card-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
        }

        .qr-code {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="{{ qr_code_url }}" alt="QR Code">
            <div class="card-body">
                <h5 class="card-title">Student ID</h5>
                <div class="student-info">
                    <div>
                        <p class="card-text"><strong>Name:</strong> John Doe</p>
                        <p class="card-text"><strong>Age:</strong> 21</p>
                        <p class="card-text"><strong>Details:</strong> Course: Computer Science, Year: 3</p>
                    </div>
                    <img class="qr-code" src="{{ qr_code_url }}" alt="QR Code">
                </div>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
