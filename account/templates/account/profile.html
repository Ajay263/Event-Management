<!-- profile.html -->
<style>
    body {
  background-image: url("/media/background_images/scan.jpeg");
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100vh;
}


body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  z-index: -1;
}

@media only screen and (max-width: 768px) {
  body {
    background-size: cover;
    background-repeat: repeat;
  }
}
    .image-container {
        
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .image-container img {
        border: 1px solid #4b4b4b;
        border-radius: 10px;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
  
  <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><span style="color:#12c064;">My</span> Profile</h1>
  <!-- Display other profile information -->
  <div class="image-container">
    <img src="{{ qr_code_url }}" alt="QR Code">
  </div>
